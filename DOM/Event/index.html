<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Event</title>
</head>
<body>
    <h1>DOM Level 2</h1>
    <button id="btn1">onclick</button>
    <button id="btn2">addEventListener</button>
    <button id="btn3">removeEventListener</button>
</body>
<script>
    //1.onclick与addEventListener的区别
    //2.removeEventListener

    function print1() {
        console.log('1')
    }
    function print2() {
        console.log('2')
    }
    btn1.onclick = print1;
    btn1.onclick = print2;
    //点击后打印出2

    btn2.addEventListener('click',print1);
    btn2.addEventListener('click',print2);
    //点击后打印出1，2

    //总结：
    //1. btn1.onclick是一个属性(唯一的)
    //2. addEventListener是一个队列(先进先出)

    btn3.addEventListener('click',print1);
    btn3.addEventListener('click',print2);
    btn3.removeEventListener('click',print1);
    //点击后打印出2
</script>
</html>
