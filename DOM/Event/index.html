<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Event</title>
</head>
<body>
    <h1>DOM Level 0</h1>
    <button id="btn1" onclick="print()">按钮1</button>
    <!-- onclick="要执行的代码" -->

    <button id="btn2">按钮2</button>
</body>
<script>
    function print() {
        console.log('hi')
    }
    btn2.onclick = print;
    //一旦用户点击，那么浏览器就执行，相当于btn2.onclick.call(btn2,{})
    //所以btn2.onclick类型为函数对象
</script>
</html>
