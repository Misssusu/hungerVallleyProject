<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <ul> </ul>
</body>
<script>
    //判断一个节点有没有子节点的方法，其中3种
    //1.hasChildNodes()当前节点是否有子节点(所有类型的节点)
    var ul = document.getElementsByTagName('ul')[0];
    console.log(ul.hasChildNodes())   //true
    //2.node.firstChild !== null
    console.log(ul.firstChild)   //" "
    //3.node.childNodes && node.childNodes.length > 0
    console.log(ul.childNodes)   //NodeList[text]
    console.log(ul.childNodes.length)   //1
</script>
</html>
