<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <ul> </ul>
</body>
<script>
    //node.childNodes属性
    //返回一个类似数组的对象，是一个动态集合
    var ul = document.getElementsByTagName('ul')[0];
    console.log(ul.childNodes)   //NodeList[text]
    var text = document.createTextNode('abc');
    ul.appendChild(text);
    console.log(ul.childNodes)   //NodeList[text,text]
</script>
</html>
