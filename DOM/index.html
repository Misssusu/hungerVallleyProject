<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <ul>
        a
        <li>1</li>
        <li>2</li>
        <li>3</li>
        bc
</ul>
</body>
<script>
    //cloneNode(deep)
    //参数deep表示是否采用深度克隆，如果为true，则该节点的所有后代节点也都会被克隆，如果为false，则只克隆节点本身
    var ul = document.getElementsByTagName('ul')[0];
    console.log(ul)
    var newNode = ul.cloneNode();
    console.log(newNode);
    var deepNode = ul.cloneNode(true);
    console.log(deepNode)
</script>
</html>
